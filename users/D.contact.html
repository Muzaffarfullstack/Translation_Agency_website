<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Agency | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        
       body {
    background: linear-gradient(135deg, #69379f, #151616);
    font-family: 'Arial', sans-serif;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center; 
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box; /* Ensures padding added to total height */
}
.contact-card {
    background: #fcfcfc;
    color: #333;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 100%;
    max-width: 700px;
}
vvvvvvvv
        .contact-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
        }
        .btn-primary {
            background: #000000;
            border: none;
        }
        .btn-primary:hover {
            background: #000000;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #ffffff;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .icon-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .icon-section .icon-box {
            text-align: center;
            padding: 10px;
        }
        .icon-section .icon-box i {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .icon-section .icon-box p {
            margin: 0;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
        }
        .map-container {
            margin-top: 20px;
        }
        .map {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            border: 2px solid #000000;
        }
    </style>
</head>
<body>

<div class="contact-card">
    <h2>Contact Us</h2>
    <div class="icon-section">
        <div class="icon-box">
            <i class="fas fa-phone"></i>
            <p>+371 27843798</p>
        </div>
        <div class="icon-box">
            <i class="fas fa-envelope"></i>
            <p>info@translatoragency.com</p>
        </div>
        <div class="icon-box">
            <i class="fas fa-map-marker-alt"></i>
            <p>Pērnavas iela 62,  Rīga, LV-1009</p>
        </div>
    </div>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
    <div class="map-container mt-4">
        <h5 class="text-center">Find Us Here</h5>
        <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509373!2d144.9537363156177!3d-37.81627974202166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5773c848f54d0f3!2sTranslator%20Agency!5e0!3m2!1sen!2sus!4v1676461939172!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<footer>
    &copy; 2024 Translator Agency. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</div>
<footer>
    &copy; 2024 Translation Agency. All Rights Reserved.
</footer>
</body>
</html>
